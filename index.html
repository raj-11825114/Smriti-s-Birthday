/* slides */

.slide{

  display:flex;
  justify-content:center;
  align-items:center;
  position:absolute;
  top:0;
  transition:.6s;
}

/* card */

.card{
  width:92%;max-width:820px;height:88vh;
  border-radius:22px;
  padding:28px;
  overflow:auto;
  display:flex;
  flex-direction:column;

.heart{

@keyframes floatUp{

.gallery{
